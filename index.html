<!-- @format -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- icon bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- start header -->
    <header class="container-header">
      <a href="./index.html" class="img-link"
        ><img src="./assets/logo.png" alt=""
      /></a>
      <nav class="navbar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="./rules.html">Rules</a></li>
        </ul>
      </nav>

      <!-- input grup -->
      <div class="input-group w-25">
        <input
          type="text"
          class="form-control inputKeyword"
          placeholder="Search Movies.."
        />
        <button
          class="btn btn-success buttonSearch"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main>
      <div class="container">
        <aside>
          <div class="row mt-4 container-card"></div>
        </aside>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Detail Movie
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- end main -->

    <div class="contact">
      <article class="biodata">
        <div class="card">
          <img src="./assets/pp.png" class="img-fluid" alt="..." />
        </div>
        <div class="deskripsi">
          <h5 class="card-text"><i>Sulaiman Faqih</i></h5>
          <h5 class="card-text"><i>Bekasi</i></h5>
        </div>
      </article>
      <aside class="socmed">
        <h5><i>Social Media</i></h5>
        <a href="https://github.com/slmnfqh"><i class="bi bi-github"></i></a>
        <a href="https://www.instagram.com/slmnfqh/"
          ><i class="bi bi-instagram"></i
        ></a>
      </aside>
      <aside>
        <div class="maps">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126906.86836349926!2d106.88772489474603!3d-6.284800412881926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e698d8546ad633d%3A0x79e8de8965402078!2sKota%20Bks%2C%20Jawa%20Barat!5e0!3m2!1sid!2sid!4v1692378962783!5m2!1sid!2sid"
            width="370"
            height="230"
          ></iframe>
        </div>
      </aside>
    </div>
    <footer>
      <p>Copyright <i class="bi bi-c-circle"></i> 2023 | slmnfqh.id</p>
    </footer>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <!--js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- my js -->
    <script src="script.js"></script>
  </body>
</html>
